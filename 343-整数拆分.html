<body>
    <script>
        var integerBreak = function (n) {
            const dp = new Array(n + 1).fill(0)
            dp[1] = 1
            debugger
            for (let i = 2; i <= n; i++) {
                for (let j = 1; j < i; j++) {
                    dp[i] = Math.max(dp[i], Math.max(j, dp[j]) * Math.max(i - j, dp[i - j]))
                }
            }
            return dp[n]
        };

        integerBreak(10)
    </script>
</body>
