    <script>
        var minAddToMakeValid = function (s) {
            let bracket = 0
            const length = s.length
            let ans = 0
            debugger
            for (let i = 0; i < length; i++) {
                if (s[i] === '(') {
                    bracket++
                } else {
                    bracket--
                    if (bracket < 0) {
                        ans = ans - bracket
                        bracket = 0
                    }
                }
            }
            return ans
        };

        minAddToMakeValid("())")

    </script>
