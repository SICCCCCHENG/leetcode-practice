<body>
    <script>
        var removeKdigits = function (num, k) {
            const monotonicQueue = []
            const length = num.length
            if (k >= length) return '0'
            let ans = ''
            debugger
            for (let i = 0; i < length; i++) {
                while (monotonicQueue.length && Number(monotonicQueue[monotonicQueue.length - 1]) > Number(num[i]) && k > 0) {
                    monotonicQueue.pop()
                    k--
                }
                monotonicQueue.push(num[i])
            }
            return String(Number(monotonicQueue.join('').substr(0, length - k)))
        };
        removeKdigits('1173', 2)
    </script>
