<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var merge = function (nums1, m, nums2, n) {
        let current = nums1.length - 1;
        let num1_index = m - 1;
        let num2_index = n - 1;
        while (current >= 0) {
          if (num1_index < 0 || nums1[num1_index] <= nums2[num2_index]) {
            nums1[current] = nums2[num2_index];
            num2_index--;
          } else if (num2_index < 0 || nums2[num2_index] <= nums1[num1_index]) {
            nums1[current] = nums1[num1_index];
            num1_index--;
          }
          current--;
        }
      };
    </script>
  </body>
</html>
