<body>
    <script>
        var searchMatrix1 = function (matrix, target) {
            let left, right, mid
            const row = matrix.length, col = matrix[0].length
            debugger
            for (let i = 0; i < row; i++) {
                left = 0, right = col - 1
                while (left < right) {
                    mid = Math.floor((left + right) / 2)
                    if (matrix[i][mid] === target) {
                        return true
                    } else if (matrix[i][mid] > target) {
                        right = mid - 1
                    } else {
                        left = mid + 1
                    }
                }
            }
            return false
        };

        var searchMatrix = function (matrix, target) {
            const row = matrix.length, col = matrix[0].length
            let low = 0, high = row - 1, mid
            debugger
            while (low <= high) {
                mid = Math.floor((low + high) / 2)
                if (matrix[mid][col - 1] === target) {
                    return true
                } else if (matrix[mid][col - 1] > target) {
                    if(matrix[mid][0] <= target){
                        break
                    }
                    high = mid - 1
                } else {
                    low = mid + 1
                }
            }
            console.log(mid);
            let i = mid
            low = matrix[i][0], high = matrix[i][col - 1]
            // debugger
            while (low <= high) {
                mid = Math.floor((low + high) / 2)
                if (matrix[i][mid] === target) {
                    return true
                } else if (matrix[i][mid] > target) {
                    high = mid - 1
                } else {
                    low = mid + 1
                }
            }
            return false
        };

        console.log(searchMatrix([[1, 3, 5, 7], [10, 11, 16, 20], [23, 30, 34, 50]], 10)); 
    </script>
