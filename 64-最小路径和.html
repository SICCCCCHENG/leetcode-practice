<!DOCTYPE html>

<body>
    <script>
        var minPathSum = function (grid) {
            const row = grid.length
            const col = grid[0].length
            debugger
            for (let i = 1; i < row; i++) {
                grid[i][0] += grid[i - 1][0]
            }
            for (let j = 1; j < col; j++) {
                grid[0][j] += grid[0][j]
            }
            for (let i = 1; i < row; i++) {
                for (let j = 1; j < col; j++) {
                    grid[i][j] = Math.min(
                        i - 1 >= 0 ? grid[i - 1][j] : 0,
                        j - 1 >= 0 ? grid[i][j - 1] : 0
                    ) + grid[i][j]
                }
            }
            return grid[row - 1][col - 1]
        };
        minPathSum([[1, 3, 1], [1, 5, 1], [4, 2, 1]])
    </script>
</body>

</html>
