<body>
    <script>

        var cloneGraph = function (node) {
            if (!node) return node
            // if(!node.neighbors.length) return new Node(node.val, [])
            const visited = new Map()
            const dfs = (nodeObj) => {
                if (!nodeObj) return
                if (visited.has(nodeObj.val)) return visited.get(nodeObj.val)
                const node = new Node(nodeObj.val, [])
                visited.set(nodeObj.val, node)
                for (const n of nodeObj.neighbors) {
                    node.neighbors.push(dfs(n))
                }
                return node
            }
            dfs(node)
            return visited.get(1)
        };
        console.log(cloneGraph(null)); 
    </script>
</body>
