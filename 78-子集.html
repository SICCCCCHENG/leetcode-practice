<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        var subsets = function (nums) {
            const length = nums.length
            const ans = []
            const ele = []
            debugger
            const backTrack = (startIndex) => {
                if (startIndex === length) return
                for (let i = startIndex; i < length; i++) {
                    ele.push(nums[i])
                    ans.push([...ele])
                    backTrack(i + 1)
                    ele.pop()
                }
            }
            ans.push([])
            backTrack(0)
            return ans
        };
        subsets([1, 2, 3])
    </script>
</body>

</html>
