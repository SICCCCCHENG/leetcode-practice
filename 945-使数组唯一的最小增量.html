<body>
    <script>
        var minIncrementForUnique2 = function (nums) {
            const length = nums.length
            const set = new Set()
            const tbd = []

            for (let i = 0; i < length; i++) {
                if (!set.has(nums[i])) {
                    set.add(nums[i])
                } else {
                    tbd.push(nums[i])
                }
            }
            debugger
            tbd.sort((a, b) => a - b)
            let ans = 0, high = tbd[0] + 1
            for (let i = 0; i < tbd.length; i++) {
                while (set.has(high)) {
                    high++
                }
                ans += high - tbd[i]
                high++
            }
            return ans
        };

        var minIncrementForUnique = function (nums) {
            const length = nums.length
            nums.sort((a, b) => a - b)
            let ans = 0, cur = nums[0] + 1
            debugger
            for (let i = 1; i < length; i++) {
                if (nums[i] < cur) {
                    ans += (cur - nums[i])
                    cur = nums[i] + 1
                }
                cur++
            }
            return ans
        };

        // minIncrementForUnique([14, 4, 5, 14, 13, 14, 10, 17, 2, 12, 2, 14, 7, 13, 14, 13, 4, 16, 4, 10])
        minIncrementForUnique([3, 2, 1, 2, 1, 7])

    </script>
