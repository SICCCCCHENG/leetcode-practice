<body>
    <script>

        var hammingWeight = function (n) {
            let count = 0
            debugger
            while (n >= 1) {
                n /= 2
                if (String(n).split('.').length > 1) count++
                n = Math.floor()
            }
            return count
        };

        console.log(hammingWeight(11)); 
    </script>
