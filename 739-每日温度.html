<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var dailyTemperatures = function (temperatures) {
            const length = temperatures.length
            const stack = [], answer = []
            let topEleIndex
            for (let i = 0; i < length; i++) {
                topEleIndex = stack[stack.length - 1]
                if (stack.length === 0 || temperatures[topEleIndex] >= temperatures[i]) {
                    stack.push(i)
                } else {
                    while (stack.length !== 0 && temperatures[topEleIndex] < temperatures[i]) {
                        answer[topEleIndex] = i - topEleIndex
                        stack.pop()
                        topEleIndex = stack[stack.length - 1]
                    }
                    stack.push(i)
                    topEleIndex = stack[stack.length - 1]
                }
            }
            while (stack.length !== 0) {
                answer[stack.pop()] = 0
            }
            return answer
        };

        const temperatures = [73, 74, 75, 71, 69, 72, 76, 73]

        dailyTemperatures(temperatures)
    </script>
</body>

</html>
