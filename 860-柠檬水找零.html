    <script>

        var lemonadeChange = function (bills) {
            const map = new Map()
            const length = bills.length
            let change = 0
            debugger
            for (let i = 0; i < length; i++) {
                if (!map.get(bills[i])) {
                    map.set(bills[i], 1)
                } else {
                    map.set(bills[i], map.get(bills[i]) + 1)
                }
                change = bills[0] - 5
                if (change >= 5) { // 需要找零
                    switch (change) {
                        case 15:
                            if (map.get(10) > 0 && map.get(5) > 0) {
                                map.set(10, map.get(10) - 1)
                                map.set(5, map.get(5) - 1)
                                break
                            } else if (map.get(5) > 2) {
                                map.set(5, map.get(5) - 3)
                            } else {
                                return false
                            }
                        case 5:
                            if (map.get(5) > 0) {
                                map.set(5, map.get(5) - 1)
                            } else {
                                return false
                            }
                        default: break
                    }

                }
            }
            return true
        };

        lemonadeChange([5, 5, 10, 10, 20])

    </script>
