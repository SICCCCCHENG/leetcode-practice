<body>
    <script>

        var deleteDuplicates = function (head) {
            const dummy = new ListNode(-1, head)
            let slow = dummy, first = dummy.next, fast = first.next
            debugger
            while (slow.next) {
                if (first === null || first.next === null || first.val !== first.next.val) {
                    slow.next = first
                    if (first) {
                        first = first.next
                    }
                } else {
                    fast = first.next
                    while (fast && (fast.val !== first.val)) {
                        fast = fast.next
                    }
                    first = fast
                }
            }
            return dummy.next
        };

        function ListNode(val, next) {
            this.val = (val === undefined ? 0 : val)
            this.next = (next === undefined ? null : next)
        }

        deleteDuplicates(new ListNode(1, new ListNode(2, new ListNode(3, new ListNode(3, new ListNode(4, new ListNode(4, new ListNode(5, null))))))))

    </script>
