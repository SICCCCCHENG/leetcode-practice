<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var lengthOfLongestSubstring = function (s) {
            let length = s.length
            let set = new Set()
            let slow = 0, fast = 0
            while (slow <= fast && fast < length) {
                if (!set.has(s.charAt(fast))) { // 如果不存在，则添加
                    set.add(s.charAt(fast))
                    fast++
                } else { // 如果存在，依次删除直到删掉当前字母
                    while (set.has(s.charAt(fast))) {
                        set.delete(s.charAt(slow))
                        slow++
                    }
                }
            }
            return set.size
        };
        s = "abcabcbb"
        console.log(lengthOfLongestSubstring(s));
    </script>
</body>

</html>
