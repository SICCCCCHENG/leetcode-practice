<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var nthUglyNumber = function (n) {
            let p2 = 0, p3 = 0, p5 = 0
            const dp = new Array(n)
            dp[0] = 1
            debugger
            for (let i = 1; i < n; i++) {
                dp[i] = Math.min(
                    dp[p2] * 2,
                    dp[p3] * 3,
                    dp[p5] * 5
                )
                if (dp[p2] * 2 === dp[i]) p2++
                if (dp[p3] * 3 === dp[i]) p3++
                if (dp[p5] * 5 === dp[i]) p5++
            }
            return dp[n - 1]
        };
        nthUglyNumber(10)
    </script>
</body>

</html>
