        var isInterleave = function (s1, s2, s3) {
            const m = s1.length
            const n = s2.length
            if (m + n !== s3.length) return false
            const dp = new Array(m + 1).fill(0).map(() => new Array(n + 1).fill(false))
            dp[0][0] = true
            debugger
            for (let i = 0; i <= m; i++) {
                for (let j = 0; j <= n; j++) {
                    if (!(i === 0 && j === 0)) {
                        const a = (s3[i + j - 1] === s1[i] || s3[i + j - 1] === s2[j])
                        const b = (i - 1 < 0 ? false : dp[i - 1][j] || j - 1 < 0 ? false : dp[i][j - 1])
                        dp[i][j] = (s3[i + j - 1] === s1[i] || s3[i + j - 1] === s2[j]) && ((i - 1 < 0 ? false : dp[i - 1][j]) || (j - 1 < 0 ? false : dp[i][j - 1]))
                    }
                }
            }
            return dp[m][n]
        };

        isInterleave("aabcc", "dbbca", "aadbbbaccc")
