<body>
    <script>

        var countNumbersWithUniqueDigits = function (n) {
            const dp = new Array(n + 1)
            dp[0] = 1

            debugger
            for (let i = 1; i <= n; i++) {
                dp[i] = dp[i - 1] + helper(n)
            }
            return dp[n]
        };

        const helper = (n) => {
            let rtn = 9
            let res = 9
            while (n !== 1) {
                rtn *= res
                res--
                n--
            }
            return rtn
        }

        countNumbersWithUniqueDigits(2)

    </script>
</body>
