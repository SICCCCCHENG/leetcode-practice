<body>
    <script>

        var integerReplacement = function (n) {
            let ans = 0
            debugger
            while (n !== 1) {
                if (n % 2 === 0) { // 为偶数
                    n /= 2
                    ans++
                } else {  // 为奇数
                    if (((n - 1) / 2) % 2 === 0) {
                        n = (n - 1) / 2
                    } else {
                        n = (n + 1) / 2
                    }
                    ans += 2
                }
            }
            return ans
        };

        console.log(integerReplacement(3));
    </script>
