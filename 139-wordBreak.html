    <script>
        var wordBreak1 = function (s, wordDict) {
            const length = s.length
            const set = new Set(wordDict)
            const helper = (start) => {
                if (start === length) return true
                for (let i = start + 1; i <= length; i++) {
                    if (set.has(s.substring(start, i))) {
                        if (helper(i)) return true
                    }
                }
                return false
            }
            return helper(0)
        };

        var wordBreak = function (s, wordDict) {
            const set = new Set(wordDict)
            const length = s.length
            const dp = new Array(length).fill(false)
            debugger
            for (let i = 0; i < length; i++) {
                for (let j = 1; j <= i; j++) {
                    if (dp[j - 1] && set.has(s.substring(j, i + 1))) {
                        dp[i] = true
                    }
                }
            }
            return dp[length - 1]
        };
